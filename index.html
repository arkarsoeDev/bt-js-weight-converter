<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #ffffff;
        }
    </style>
    <title>Js Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form>
                    <div class="mb-3">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds....">
                    </div>
                </form>

                <div id="output">
                    <div class="card mb-2 bg-primary">
                        <div class="card-body">
                            <h4 class="card-title">
                                Grams:
                            </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2 bg-success">
                        <div class="card-body">
                            <h4 class="card-title">
                                kilograms:
                            </h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card mb-2 bg-danger">
                        <div class="card-body">
                            <h4 class="card-title">
                                Ounces:
                            </h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#output').style.visibility = 'hidden';
        document.querySelector('#lbsInput').addEventListener('input', function(e){
            let lbs = e.target.value;
            document.querySelector('#output').style.visibility = 'visible';
            document.querySelector('#gramsOutput').innerText = lbs/0.0022046;
            document.querySelector('#kgOutput').innerText = lbs/2.2046;
            document.querySelector('#ozOutput').innerText = lbs*16;
        })
    </script>
</body>
</html>
